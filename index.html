    <script type="text/javascript">
    $(document).ready(function() {
        // 更多--按键添加事件
        $('#moreVideobtn').on('click',() => {window.location.href = '/videoReply'})
        // 李佳添加
        // 用来从后台获取比赛数据
        // 注意会获取全部的比赛场次，未来肯定会设置为只显示部分数据
        var jqxhr = $.getJSON('/api/matchs')
            .done(function(data) {
                // data已经被解析为JSON对象了
                // 用来判断展示了多少场次
                var flag = 0
                var flag1 = 0
                data.forEach(async (item) => {
                    flag++
                    var team_blue_name = item.team_blue_name
                    var team_red_name = item.team_red_name
                    var raceID = item.game_id
                    var gameStatus = item.game_status
                    // 只展示第一个场次的，并且这个场次是录播
                    // 注意 === 不要滥用，有时候并不需要这么严谨的判断
                    if (flag1 == 0 && gameStatus == 2) {
                        flag1++
                        var team_blue_id = item.team_blue_id
                        var team_red_id = item.team_red_id
                        var raceTime = item.game_time
                        raceTime = raceTime.split('.')[0]
                        $("#team1").append(`${team_blue_name}`)
                        $("#score").append(`${item.bresult} : ${item.rresult}`)
                        $("#team2").append(`${team_red_name}`)
                        raceTime = raceTime.split('-', 3)[1] + '-' + raceTime.split('-', 3)[2].split("T")[0]
                        $("#raceTime").append(`${raceTime}`)
                        var team1 = await $.ajax({ url: `/api/teams/${team_blue_id}` })
                        var team2 = await $.ajax({ url: `/api/teams/${team_red_id}` })
                        var team1Logo = team1[0].team_logo
                        var team2Logo = team2[0].team_logo
                        $("#aiVideoReply").attr('href', `/videoReply/${raceID}`)
                        $("#team1Logo").attr('src', team1Logo)
                        $("#team2Logo").attr('src', team2Logo)
                        $("#team1Area").append(`${team1[0].team_area}`)
                        $("#team2Area").append(`${team2[0].team_area}`)
                        $("#gameName").text(`${item.game_name}`)
                        $("#gameurl").attr('href',`/videoReply/${raceID}`)
                    }
                    // 列出场次信息，并放出链接
                    // 不对flag进行判断，直接展示全部的比赛
                    if (gameStatus == 2) {
                        $("#allMatches").append(`
            <li class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis"></i>
                <div class="layui-timeline-content layui-text">
                    <div class="row layui-timeline-title text-center">
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            ${team_blue_name}
                           <!--
                            <svg t="1568734073202" class="icon" viewBox="0 0 1546 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="1620" width="32" height="32">
                                <path d="M11.322 1017.71h1520.904V6.29H11.322v1011.42zM1536 1021.484v-3.774 3.774zM5.032 1024V0h1533.484v1024H5.032z" fill="#353636" p-id="1621"></path>
                                <path d="M8.806 2.516H1536v1017.71H8.806z" fill="#D64B24" p-id="1622"></path>
                                <path d="M264.177 118.25l32.708 99.381h104.412l-84.285 60.384 31.45 99.38-84.285-61.64-84.285 61.64 32.708-99.38-84.286-60.384h104.413z m271.725-52.835l-1.258 35.224 31.45 12.58-33.966 8.806-1.258 33.965L512 127.057l-32.708 7.547 21.386-26.417-17.612-28.934 31.45 13.838z m116.992 111.96L637.8 207.569l23.901 23.901-33.965-5.032-15.096 30.192-5.032-33.966-33.966-5.032 30.192-15.095-5.032-33.966 23.902 23.902z m-35.223 138.38l11.322 32.707h33.965l-27.675 20.128 10.063 32.707-27.675-20.127-27.676 20.127 11.322-32.707-27.676-20.128h33.966z m-81.77 105.67l-2.515 33.966 32.707 12.58-33.965 8.805-2.516 33.966L512 481.808l-33.966 8.806 22.644-26.417-18.87-28.934 32.708 12.58z" fill="#FBDC00" p-id="1623"></path>
                            </svg> -->
                        </div><!-- 中国国旗SVG -->
                        <div class="col-lg-3 col-md-3 col-sm-3 list-vs">
                            ${item.bresult} : ${item.rresult}
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3">

                                <path d="M8.806 2.516H1536v1017.71H8.806z" fill="#D64B24" p-id="1622"></path>

                            </svg>-->

                        </div><!-- 视频链接 -->

                        <div class="col-lg-3 col-md-3 col-sm-3 list-vs">
                            ${item.bresult} : ${item.rresult}
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3">
